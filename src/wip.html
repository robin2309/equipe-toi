  <style>

    .maintenance {
      max-width: 600px;
      background-color: white;
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    .maintenance h1 {
      color: var(--primary-color);
      font-size: 32px;
      margin-bottom: 16px;
    }

    .maintenance p {
      font-size: 18px;
      color: var(--dark-color);
    }

    .maintenance .coming-soon {
      margin-top: 20px;
      font-size: 16px;
      color: var(--accent-color);
    }

    .spinner {
      margin: 30px auto;
      border: 4px solid var(--light-color);
      border-top: 4px solid var(--accent-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    /* Features Section */
    .features {
      padding: 100px 0;
    }

    .section-title {
      text-align: center;
      margin-bottom: 60px;
    }

    .section-title h2 {
      font-size: 2.4rem;
      color: var(--primary-color);
      margin-bottom: 16px;
      font-weight: 700;
    }

    .section-title p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
      color: #666;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
    }

    .feature-card {
      background-color: white;
      border-radius: var(--border-radius);
      padding: 32px;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .feature-icon {
      background-color: var(--light-color);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }

    .feature-icon i {
      font-size: 32px;
      color: var(--accent-color);
    }

    .feature-card h3 {
      font-size: 1.5rem;
      margin-bottom: 16px;
      color: var(--primary-color);
    }

    /* Stats Section */
    .stats {
      padding: 100px 0;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 32px;
    }

    .stat-card {
      background-color: white;
      padding: 32px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      text-align: center;
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .stat-number {
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent-color);
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 1.1rem;
      color: var(--primary-color);
      font-weight: 500;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 576px) {
      .hero h1 {
        font-size: 2rem;
      }
      
      .section-title h2 {
        font-size: 2rem;
      }

      h1 {
        font-size: 2.1rem;
      }
      
      .feature-card, .stat-card {
        padding: 24px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gov-links {
      margin-top: 30px;
    }

    .gov-links a {
      display: block;
      margin-top: 10px;
      color: var(--accent-color);
      text-decoration: underline;
      font-weight: 500;
    }

    .gov-links a:hover {
      text-decoration: none;
      color: var(--secondary-color);
    }

    .kit-image {
      margin-top: 40px;
      max-width: 100%;
      border-radius: var(--border-radius);
      width: 450px;
    }

    .kit-image-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .heroContainer {
      max-width: 960px;
      padding: 40px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      animation: fadeIn 1s ease-in-out;
      margin-top: 64px;
    }

    .heroContainerWrapper {
      display: flex;
      width: 100%;
      justify-content: center;
    }

  </style>
</head>
